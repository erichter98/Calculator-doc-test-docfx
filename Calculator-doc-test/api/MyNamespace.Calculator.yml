  namespace: MyNamespace
  summary: Provides simple arithmetic operations for two <xref href="System.Double" data-throw-if-not-resolved="false"></xref> values.
  remarks: >-
    Supported operations:

    'a' - Add,

    's' - Subtract,

    'm' - Multiply,

    'd' - Divide (returns <xref href="System.Double" data-throw-if-not-resolved="false"></xref> if divisor is zero).

    The method returns <xref href="System.Double" data-throw-if-not-resolved="false"></xref> for unrecognized operation codes.
