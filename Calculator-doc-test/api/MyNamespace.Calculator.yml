  summary: Simple utility class that provides basic arithmetic operations for two <xref href="System.Double" data-throw-if-not-resolved="false"></xref> values.
  remarks: >-
    This class exposes a single static operation method intended for small console examples and documentation.

    It is intentionally minimal: callers provide two operands and an operation code.
  example:
  - >-
    <pre><code class="lang-csharp">double sum = Calculator.DoOperation(5.0, 3.0, "a"); // returns 8.0

    double quotient = Calculator.DoOperation(10.0, 0.0, "d"); // returns double.NaN (division by zero)</code></pre>
